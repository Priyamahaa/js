<script type="text/javascript">
	var a=3;
	var x=5;
	var y=5;
	var z;

	switch(a)
	{
		case 1:
		z=x+y;
		document.write("The value is "+z);
		break;

		case 2:
		z=x-y;
		document.write("The value is "+z);
		break;


		case 3:
		z=x*y;
		document.write("The value is "+z);
		break;

		
		default:
		document.write("I'm caseless");
		break;


	}
</script>
