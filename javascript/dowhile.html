<script type="text/javascript">
	var a=1;

do
	{
		document.write(a+"<br>");
		a++
	}
	while(a<=10);

//odd

	var a1=1;

do
	{
		document.write(a1+"<br>");
		a1=a1+2;
	}
	while(a1<=10);
	
//even

var b=2;

do
{
	document.write(b+"<br>");
	b=b+2;
}
while(b<=10);

//multi
 
 var a1=1;
	var b1=15;

	do
	{
		document.write(a1+"*"+b1+"="+a1*b1+"<br>");
		a1++;
	}
    while(a1<=10);
</script>
