<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<script type="text/javascript">
	
	function abc() 
	{
		var a=document.getElementById('x').value;
		var b=document.getElementById('y').value;
		document.getElementById('res').style.width=a;
		document.getElementById('res').style.height=b;
	
		

	}

</script>

</head>
<body>

	<img src="ab.jpg" id="res"><br>
	
	<select id="x">
		<option value="30%">30%</option>
		<option value="50%">50%</option>
		<option value="100%">100%</option>
	</select>

	<select id="y">
		<option value="30%">30%</option>
		<option value="50%">50%</option>
		<option value="100%">100%</option>
	</select>

	<input type="button" name="" value="Click Me" onclick="abc()">

</body>
</html>
