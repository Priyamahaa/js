<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<script type="text/javascript">

	function abc() 
	{
		var a=document.getElementById('x').value;

		if (a=="Bsc") 
		{
			document.getElementById('res').innerHTML="You have selected BSC"
		}
		else if (a=="Msc") 
		{
			document.getElementById('res').innerHTML="You have selected MSC"

		}

		else if (a=="Egg") 
		{
			document.getElementById('res').innerHTML="You have selected Egg"
		}



	}
	


</script>

</head>
<body>

	<h1 id="res"></h1>

	<select id="x">
		<option value="Bsc">Bsc</option>
		<option value="Msc">Msc</option>
		<option value="Egg">Egg</option>
	</select>

	<input type="button" name="" value="Clickme" onclick="abc()">

</body>
</html>
