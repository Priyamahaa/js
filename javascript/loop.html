<script type="text/javascript">
	var a=1;
	while(a<=10)
	{
		document.write(a+"<br>");
		a++;
	}

	//even

	var x=2

	while(x<=10)
	{
		document.write(x+"<br>");
		x=x+2;
	}


	//ODD

	y=1;
	while(y<=10)
	{
		document.write(y+"<br>");
		y=y+2;


	}

	//table

	var a1=1;
	var b1=12;

	while(a1<=10)
	{
		document.write(a1+"*"+b1+"="+a1*b1+"<br>");
		a1++;
	}
</script>
