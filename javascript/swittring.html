<script type="text/javascript">
	var a="add"
	var x=5;
	var y=10;
	var z;

	switch(a)
	{
		case "add":
		z=x+y;
		document.write("The value is "+z);
		break;

		case "mul":
		z=x*y;
		document.write("The value is "+z);
		break;

		case "sub":
		z=x-y;
		document.write("The value is "+z);
		break;

		default:
		document.write("im caseless");
		break;
	}
</script>
